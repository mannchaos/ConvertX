<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConvertX</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="popup">
    <div class="popup-headBox">
      <img src="/icons/icon32.png" alt="currencyX icon" />
      <h1>ConvertX ðŸ”„</h1>
    </div>

    <form id="conversionForm" class="popup-convertBox">
      <h2 class="popup-convertBox-head">
        Convert X to your currency
      </h2>

      <div class="popup-convertBox-fromLine">
        <label class="popup-label" for="convertFrom">
          From
          <select id="convertFrom">
            <!-- other currency options will be fetched here -->
          </select>
        </label>

        <label class="popup-label" for="enteredAmount">
          Amount
          <input type="number" id="enteredAmount" />
        </label>
      </div>

      <div class="popup-convertBox-toLine">
        <label class="popup-label" for="convertTo">
          To
          <select id="convertTo">
            <!-- other currency options will be fetched here -->
          </select>
        </label>

        <p id="convertedAmount" class="popup-convertBox-toLine-convertedValue">
          230.48 USD
        </p>
      </div>

      <button type="submit" class="popup-convertBox-convertBtn">
        ConvertX
      </button>
    </form>
  </div>
  <script src="/js/popup.js"></script>
</body>

</html>
